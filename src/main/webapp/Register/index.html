<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/resgister.css" type="text/css">
    <script src="../Tools/show.js"></script>
</head>

<body>
    <form action="../RegisterServlet" method="post">
        <h1>SDJU.CHAT</h1>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="nickname" class="col-form-label">昵称</label>
            </div>
            <div class="col-auto">
                <input type="nickname" id="nickname" name="nickname" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="password" class="col-form-label">密码</label>
            </div>
            <div class="col-auto">
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="email" class="col-form-label">邮箱</label>
            </div>
            <div class="col-auto">
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </div>


        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="gender">性别</label>
            </div>
            <div class="col-auto">
                <select id="gender" name="gender" class="form-select">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="birthday" class="col-form-label">生日</label>
            </div>

            <div class="col-auto">
                <input type="date" id="birthday" name="birthday" class="form-control">
            </div>
        </div>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="address" class="col-form-label">地址</label>
            </div>
            <div class="col-auto">
                <select country="1" name="country" class="form-select">
                    <option value="1">中国</option>
                </select>
            </div>
            <div class="col-auto">
                <select province="31" name="province" node-type="province" class="form-select">
                    <option value="34">安徽</option>
                    <option value="11">北京</option>
                    <option value="50">重庆</option>
                    <option value="35">福建</option>
                    <option value="62">甘肃</option>
                    <option value="44">广东</option>
                    <option value="45">广西</option>
                    <option value="52">贵州</option>
                    <option value="46">海南</option>
                    <option value="13">河北</option>
                    <option value="23">黑龙江</option>
                    <option value="41">河南</option>
                    <option value="42">湖北</option>
                    <option value="43">湖南</option>
                    <option value="15">内蒙古</option>
                    <option value="32">江苏</option>
                    <option value="36">江西</option>
                    <option value="22">吉林</option>
                    <option value="21">辽宁</option>
                    <option value="64">宁夏</option>
                    <option value="63">青海</option>
                    <option value="14">山西</option>
                    <option value="37">山东</option>
                    <option value="31">上海</option>
                    <option value="51">四川</option>
                    <option value="12">天津</option>
                    <option value="54">西藏</option>
                    <option value="65">新疆</option>
                    <option value="53">云南</option>
                    <option value="33">浙江</option>
                    <option value="61">陕西</option>
                    <option value="71">台湾地区</option>
                    <option value="81">香港地区</option>
                    <option value="82">澳门地区</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="securityQuestion1" class="col-form-label">密保问题1：最喜欢的颜色</label>
            </div>
            <div class="col-auto">
                <input type="securityQuestion" id="securityQuestion1" name="securityQuestion1" class="form-control"
                    required>
            </div>
        </div>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="securityQuestion2" class="col-form-label">密保问题2：最喜欢的音乐</label>
            </div>
            <div class="col-auto">
                <input type="securityQuestion" id="securityQuestion2" name="securityQuestion2" class="form-control"
                    required>
            </div>
        </div>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="securityQuestion3" class="col-form-label">密保问题3：最喜欢的数字</label>
            </div>
            <div class="col-auto">
                <input type="securityQuestion" id="securityQuestion3" name="securityQuestion3" class="form-control"
                    required>
            </div>
        </div>

        <div class="mb-3 row g-3 align-items-center">
            <div class="col-auto">
                <label for="avatar" class="col-form-label">上传头像</label>
            </div>
            <div class="col-auto">
                <input type="file" id="avatar" accept="image/*" class="form-control">
            </div>
        </div>

        <div class="mb-3 text-center">
            <img id="avatar-preview" src="#" alt="头像预览" style="display: none;">
        </div>

        <div class="mb-3">
            <label for="introduction" class="form-label">个性介绍</label>
            <textarea class="form-control" id="introduction" name="introduction" rows="4" cols="50"></textarea>
        </div>

        <!-- 用来提交base64的输入框 -->
        <input type="text" name="avatar_base64" id="avatar_base64" style="display:none;" required>

        <div class="mb-3 row g-3 align-items-center justify-content-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">立即注册</button>
            </div>
        </div>
    </form>

    <script src="js/resgister.js"></script>
</body>

</html>
