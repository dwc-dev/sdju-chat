<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
    <script src="../Tools/show.js"></script>
</head>

<body>
    <div class="container" id="ctn">
        <div class="left" id="leftElem">
            <h2>SDJU.CHAT</h2>
            <p>
                一个基于Web的社交群聊以及文件共享平台，旨在为用户提供更全面、便捷的社交和文件共享体验。
            </p>
            <img src="./image/paimeng.png" />
        </div>
        <div class="right" id="rightElem">
            <p>欢迎登录</p>
            <form action="../LoginServlet" method="post">
                <div class="user">
                    <img src="./svg/user.svg" />
                    <input type="text" name="username" placeholder="请输入账号" />
                </div>
                <div class="password">
                    <img src="./svg/lock.svg" />
                    <input type="password" name="password" placeholder="请输入密码" />
                </div>
                <div class="remember_psw">
                    <input type="checkbox" id="psw_box" name="free" value="true" />
                    <label for="psw_box">记住密码</label>
                </div>
                <input type="submit" value="登 录" />
                <div class="reg">
                    <a href="../Register" target="_blank">注册账号</a>
                    <a href="resetpassword.html">忘记密码</a>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Copyright © 2023-Forever SDJU.CHAT | Made with Love ❤️</p>
    </div>
</body>
<!-- <script src="./js/getBackground.js"></script> -->

</html>
